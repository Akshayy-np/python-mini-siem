<!DOCTYPE html>
<html>
<head>
    <title>Mini SIEM - SOC Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0b1220;
            color: #f3f4f6;
        }

        .layout {
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: #111827;
            height: 100vh;
            padding: 30px 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: #22d3ee;
            margin-bottom: 40px;
            font-size: 20px;
            letter-spacing: 1px;
        }

        .sidebar button {
            background: none;
            border: none;
            color: #9ca3af;
            text-align: left;
            padding: 12px 10px;
            font-size: 14px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar button:hover,
        .sidebar button.active {
            background: #1f2937;
            color: #ffffff;
        }

        /* MAIN */
        .main {
            margin-left: 240px;
            padding: 40px;
            width: 100%;
        }

        .topbar h1 {
            font-size: 24px;
            color: #22d3ee;
            margin-bottom: 35px;
            font-weight: 600;
        }

        .metrics {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            flex: 1;
            background: #111827;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
        }

        .card h2 {
            font-size: 36px;
            margin: 0;
            color: #ffffff;
        }

        .card p {
            color: #cbd5e1;
            margin-top: 8px;
            font-size: 14px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .chart-container {
            background: #111827;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        canvas {
            height: 350px !important;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #111827;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: #1f2937;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 15px;
            color: #e5e7eb;
        }

        td {
            padding: 14px;
            font-size: 15px;
            color: #f3f4f6;
        }

        tr:nth-child(even) {
            background: #0f172a;
        }

        .high {
            color: #ff4d4f;
            font-weight: 600;
        }

        .medium {
            color: #f59e0b;
            font-weight: 600;
        }

        .low {
            color: #22c55e;
            font-weight: 600;
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

<div class="layout">

    <div class="sidebar">
        <h2>Mini SIEM</h2>
        <button class="active" onclick="showSection('dashboard', this)">Dashboard</button>
        <button onclick="showSection('monitor', this)">Threat Monitor</button>
        <button onclick="showSection('logs', this)">Logs</button>
    </div>

    <div class="main">

        <div class="topbar">
            <h1>Intrusion Detection Dashboard</h1>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboard" class="section active">
            <div class="metrics">
                <div class="card">
                    <h2 id="total">0</h2>
                    <p>Total Attackers</p>
                </div>

                <div class="card">
                    <h2 id="high">0</h2>
                    <p>High Risk</p>
                </div>

                <div class="card">
                    <h2 id="medium">0</h2>
                    <p>Medium Risk</p>
                </div>
            </div>
        </div>

        <!-- MONITOR -->
        <div id="monitor" class="section">
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>

            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <!-- LOGS -->
        <div id="logs" class="section">
            <table>
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Attempts</th>
                        <th>Risk</th>
                    </tr>
                </thead>
                <tbody id="attackTable"></tbody>
            </table>
        </div>

        <div class="footer">
            Mini SIEM â€¢ Real-time Log Monitoring System
        </div>

    </div>

</div>

<script>
let barChart, lineChart;

function showSection(sectionId, button) {
    document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
    });

    document.getElementById(sectionId).classList.add('active');

    document.querySelectorAll('.sidebar button').forEach(btn => {
        btn.classList.remove('active');
    });

    button.classList.add('active');
}

async function loadData() {
    const response = await fetch('/data');
    const result = await response.json();

    const attackers = result.attackers;
    const timeline = result.timeline;

    document.getElementById("total").innerText = attackers.length;
    document.getElementById("high").innerText =
        attackers.filter(a => a.risk === "HIGH").length;
    document.getElementById("medium").innerText =
        attackers.filter(a => a.risk === "MEDIUM").length;

    const table = document.getElementById("attackTable");
    table.innerHTML = "";

    attackers.forEach(a => {
        table.innerHTML += `
            <tr>
                <td>${a.ip}</td>
                <td>${a.attempts}</td>
                <td class="${a.risk.toLowerCase()}">${a.risk}</td>
            </tr>
        `;
    });

    const ips = attackers.map(a => a.ip);
    const attempts = attackers.map(a => a.attempts);

    if (barChart) barChart.destroy();
    if (lineChart) lineChart.destroy();

    barChart = new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: ips,
            datasets: [{
                label: 'Failed Attempts',
                data: attempts,
                backgroundColor: '#22d3ee'
            }]
        },
        options: {
            maintainAspectRatio: false,
            scales: {
                x: { ticks: { color: "#cbd5e1" } },
                y: { ticks: { color: "#cbd5e1" } }
            },
            plugins: { legend: { labels: { color: "#f3f4f6" } } }
        }
    });

    lineChart = new Chart(document.getElementById('lineChart'), {
        type: 'line',
        data: {
            labels: Object.keys(timeline),
            datasets: [{
                label: 'Attacks Over Time',
                data: Object.values(timeline),
                borderColor: '#22c55e',
                tension: 0.3,
                fill: false
            }]
        },
        options: {
            maintainAspectRatio: false,
            scales: {
                x: { ticks: { color: "#cbd5e1" } },
                y: { ticks: { color: "#cbd5e1" } }
            },
            plugins: { legend: { labels: { color: "#f3f4f6" } } }
        }
    });
}

loadData();
setInterval(loadData, 5000);
</script>

</body>
</html>
